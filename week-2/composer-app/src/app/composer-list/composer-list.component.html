<div class="composer-list-container">

  <div class="row">
    <div class="col-sm-12">
      <h3 style="padding-left: 27%;">Composer List</h3>
      <br>
    </div>
  </div>
<table class="table table-bordered">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Full name</th>
      <th scope="col">Genre</th>
    </tr>
  </thead>
  <tbody *ngFor="let composer of composers">
    <tr>
      <td>{{ composer.fullName }}</td>
      <td>{{ composer.genre }}</td>
    </tr>
  </tbody>
</table>
</div>
